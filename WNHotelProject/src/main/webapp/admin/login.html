  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>酒店后台</h1>
                  </div>
                  <p>拉进用户间的距离，选择xxx后台</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  
                    <div class="form-group">
                      <input id="username" type="text" name="username" required="" data-msg="输入登录名" class="input-material">
                      <label for="login-username" class="label-material">登录名</label>
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" name="password" required="" data-msg="输入密码" class="input-material">
                      <label for="login-password" class="label-material">密码</label>
                    </div>
                    <button class="btn btn-primary" id="btn">登录</button>
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->

              </div>

    <script type="text/javascript">
    	$("#btn").click(function(){
    		
    		var username =$("#username").val();
    		var password=$("#password").val();
    		$.ajax({
    			url:"/user/login",
    			data:"username="+username+"&password="+password,
    			type:"post",
    			dataType:"json",
    			success:function(mes){
    				
    				if(mes==2){
    					location.href="/admin/index.html"
    				}else{
    					mizhu.alert('','用户名或者密码错误');
    				}
    				
    			}	
    		})
    		
    		
    	})
    	
    </script>
