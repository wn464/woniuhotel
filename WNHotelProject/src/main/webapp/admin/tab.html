<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 40%;width: 50%;"></div>
       <input type="button" value="查询" onclick="change()"/>
       
       
       
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript">
	var dom = document.getElementById("container");
	var myChart = echarts.init(dom);
	var app = {};
	option = null;
	app.title = '坐标轴刻度与标签对齐';
	var i =20
	
	function change() {
	var year = 2019
	var smonth = 6
	var emonth = 12
	$.ajax({
		url:"/order/month",
		type:"get",
		data:"year="+year+"&smonth="+smonth+"&emonth="+emonth,
		success:function(mes){
			console.info(mes)
			
			var a = mes[0]
			var	b = mes[1]
			var	c = mes[2]
			var	d = mes[3]
			var	e = mes[4]
			var f = mes[5]
			var g = mes[6]
			var h = mes[7]
			var i = mes[8]
			var j = mes[9]
			var k = mes[10]
			var l = mes[11]
			
			option = {
				    color: ['#3398DB'],
				    tooltip : {
				        trigger: 'axis',
				        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				        }
				    },
				    grid: {
				        left: '3%',
				        right: '4%',
				        bottom: '3%',
				        containLabel: true
				    },
				    xAxis : [
				        {
				            type : 'category',
				            data : ['一月','二月', '三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月',],
				            axisTick: {
				                alignWithLabel: true
				            }
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : [
				        {
				            name:'直接访问',
				            type:'bar',
				            barWidth: '60%',
				            data:[a, b, c, d, e, f,g,h,i,j,k,l]
				        }
				    ]
				};
				;
				if (option && typeof option === "object") {
				    myChart.setOption(option, true);
				}
		}
	})
	}

       </script>
   </body>
</html>
