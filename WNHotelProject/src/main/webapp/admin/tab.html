    <script type="text/javascript">
	var dom = document.getElementById("container");
	var myChart = echarts.init(dom);
	var app = {};
	option = null;
	app.title = '坐标轴刻度与标签对齐';
	var i =20
	//查询某年的总收入
	function year() {
		var year = $("#sel1 option:selected").val();
		$.ajax({
			url:"/order/year",
			type:"get",
			data:"year="+year,
			success:function(mes){
				str = ""
				str+="<span style='font-size:16px;margin:10px 100px 18px 100px;color:red'>年总营业额："+"￥"+mes+"</span>"
				$("#div1").html(str)
			}
		})
	}
	//查询某月的总收入
	function month() {
		var str = $("#month-inpt").val()
// 		if (str!=null) {
// 			alert("请选择月份")
// 		}else {
			var year = str.substring(0,4)
			var month = str.substring(6,7)
			$.ajax({
				url:"/order/mth",
				type:"get",
				data:"year="+year+"&month="+month,
				success:function(mes){
					console.info(mes)
					str = ""
						str+="<span style='font-size:16px;margin:10px 100px 18px 100px;color:red'>月总营业额："+"￥"+mes+"</span>"
					$("#div2").html(str)
				}
			})
// 		}
		
	}
	//查询某天的总收入
	function date() {
// 		if (str=" ") {
// 			alert("请选择日期")
// 		}else {
			var date = $("#date-inpt").val()
			$.ajax({
				url:"/order/dates",
				type:"get",
				data:"date="+date,
				success:function(mes){
					console.info(mes)
					str = ""
					str+="<span style='font-size:16px;margin:10px 100px 18px 100px;color:red'>日总营业额："+"￥"+mes+"</span>"
					$("#div3").html(str)
				}
			})
// 		}
		
	}
	
	change();
	//根据月份段查询收入
	function change() {
		var year = $("#y-sel option:selected").val();
		var smonth = $("#m1-sel option:selected").val();
		var emonth = $("#m2-sel option:selected").val();
	$.ajax({
		url:"/order/month",
		type:"get",
		data:"year="+year+"&smonth="+smonth+"&emonth="+emonth,
		success:function(mes){
			console.info(mes)
			var a = mes[0]
			var	b = mes[1]
			var	c = mes[2]
			var	d = mes[3]
			var	e = mes[4]
			var f = mes[5]
			var g = mes[6]
			var h = mes[7]
			var i = mes[8]
			var j = mes[9]
			var k = mes[10]
			var l = mes[11]
			option = {
				    color: ['#3398DB'],
				    tooltip : {
				        trigger: 'axis',
				        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				        }
				    },
				    grid: {
				        left: '3%',
				        right: '4%',
				        bottom: '3%',
				        containLabel: true
				    },
				    xAxis : [
				        {
				            type : 'category',
				            data : ['一月','二月', '三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
				            axisTick: {
				                alignWithLabel: true
				            }
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				            
				        }
				    ],
				    series : [
				        {
				            name:'￥',
				            type:'bar',
				            barWidth: '60%',
				            data:[a, b, c, d, e, f,g,h,i,j,k,l]
				        }
				    ]
				};
				;
				if (option && typeof option === "object") {
				    myChart.setOption(option, true);
				}
		}
	})
	}
