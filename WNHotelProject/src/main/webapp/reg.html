<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
		<script type="text/javascript" src="/js/jquery-2.2.3.min.js" ></script>
	<style type="text/css">
		.top2{
			width: 40%;
			height: 300px;
			margin: 0 auto;
			padding-top: 80px;
		}
		.bgc1{
			margin: 100px auto;
		width: 1000px;
		height: 600px;
		box-shadow: 1px 1px 8px rgba(0,0,0,0.7);
	
		}
		#btn4{
			margin: 0 0 0 120px;
		}
		.loging1{
			height: 80px;
			width: 100%;
			font-size: 24px;
			color: lightsteelblue;
		}
	</style>
	</head>
	<body style="background: url(/images/asd.jpg) no-repeat;">
		<div class="bgc1">
			<div class="top2">
				<div class="loging1">
					请 注 册 您 的 账 户
				</div>
				<form class="form-horizontal" action="/member/reg" method="post">
					<div class="control-group">
					    <label class="control-label" for="inputEmail">用户名</label>
					    <div class="controls">
					    	<input type="text" id="userName"  name="userName"  >
					    	<span id="sp1">&nbsp;</span>
					    </div>
					</div>
					<div class="control-group">
					    <label class="control-label" for="inputEmail">手机号</label>
					    <div class="controls">
					    	<input type="text" id="phone"  name="phoneNumber"  style="width: 110px">
					    	<input type="button" value="获取验证码" style="margin-top: -50px; margin-left: 140px" onclick="setTime(this)";>
					    </div>
					</div>
						<div id="sp2" style="margin-left:180px; margin-top: -30px">&nbsp;</div>
					 <div class="control-group">
					    <label class="control-label" for="inputEmail">验证码</label>
					    <div class="controls">
					    	<input type="text" >
					    </div>
					    
					</div>
					<div class="control-group">
					    <label class="control-label" for="inputPassword">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
					    <div class="controls">
					    	<input type="password" id="password" name="password" >
					    	<span id="sp4">&nbsp;</span>
					    </div>
					</div>
	
					<div class="control-group">
					    <div class="controls">
						    <button type='submin' class='btn btn-info' id="btn4"> 注 册 </button>
					    </div>
					</div>
				</form>
			</div>
		</div>
		
		<script type="text/javascript">	
		 var countDown=60; 
		    function setTime(val) { 
			    if (countDown == 0) { 
				    val.removeAttribute("disabled");    
				    val.value="获取验证码"; 
				    countDown = 60;
				    return;
			    } else { 
				    val.setAttribute("disabled", true); 
				    val.value="重新发送(" + countDown + ")"; 
				    countDown--; 
			    } 
				    setTimeout(function() { 
				    setTime(val) 
				    },1000) 
		    } 
		
		
		
		
		
		
			//用户名验证
			$(function(){
				$("#userName").blur(function(){
					var userName = $("#userName").val();
					if(userName.length<4||userName.length>12){
						$("#sp1").html("<span style='color:red'>用户名长度必须为4-12位<span>");
					}
					
					$.ajax({
						url:"/member/yz",
						data:"userName="+userName,
						type:"get",
						dataType:"json",
						success:function(mes){
							if(mes==1){
								if(userName.length>=4&&userName.length<=12){
									$("#sp1").html("<span style='color:red'>用户名已存在<span>");
								}
							}else{
								if(userName.length>=4&&userName.length<=12){
									$("#sp1").html("<span style='color:green'>用户可用<span>");
								}
							}
						}
					})		
				})
				
			})
			
			//手机号验证
			$(function(){
				$("#phone").blur(function(){
					
					var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/; 
					
					if(!myreg.test($("#phone").val())){
						$("#sp2").html("<span style='color:red'>请输入正确的手机号</span>");
					}else{
						$("#sp2").html("<span style='color:green'>手机号正确</span>");
					}
					
				})
			})
			
			//密码长度验证
			$(function(){
				$("#password").blur(function(){
					var password = $("#password").val();
					
					if(password.length<6||password.length>12){
						$("#sp4").html("<span style='color:red'>密码长度必须是6-12位<span>")
					}
					if(password.length>=6&&password.length<=12){
						$("#sp4").html("<span style='color:green'>密码格式正确<span>")
					}
					
				})
				
			})
			
			
			
			
		</script>
		
	</body>
</html>
